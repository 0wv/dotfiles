<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Inter</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>VictorMono Nerd Font</string></edit>
  </match>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>VictorMono Nerd Font</family>
      <family>RocknRoll One</family>
    </prefer>
  </alias>
</fontconfig>
